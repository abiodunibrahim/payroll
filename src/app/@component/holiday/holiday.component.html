


<div class="container">

  <eni-table *ngIf="baseItems" [records]="baseItems" [caption]="'Holiday'" [settings]="projectSettings"
  [routePage]="routePage" [searchText]="searchText" [loading]="loading"

  >

  </div>

</div>


</div>
