
 <div class="form-group" id="demo">
      
        <button mdbBtn (click)="frame.show()" type="button" color="default" mdbWavesEffect>
          <mdb-icon fas icon="plus" class="mr-1"></mdb-icon>New
        </button>
      </div>
      <table mdbTable small="true" id="demo">
            <thead>
              <tr>
                <th *ngFor="let head of headElements" scope="col">{{head}} </th>
              </tr>
            </thead>
            <tbody>
              <tr mdbTableCol *ngFor="let el of elements">
                <th scope="row">{{el.CategoryID}}</th>
                <td>{{el.CategoryName}}</td>
            
              
              </tr>
            </tbody>
          </table>
      <div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header black darken-3 text-center text-white">
         <h4 class="modal-title w-100 font-weight-bold">Manage Expense Categories</h4>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body mx-3">
        <div *ngIf="success" class="alert alert-success" role="alert">
          {{success}}
        </div>
        <div *ngIf="error" class="alert alert-danger" role="alert">
         {{error}}
        </div>
         <div class="md-form mb-5">
           <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
           <input  [formControl]="CategoryName" type="text" id="form34" class="form-control" mdbInput mdbValidate>
           <label for="form34">Category Name </label>
           <mdb-error *ngIf="CategoryName.invalid && (CategoryName.dirty||CategoryName.touched)">
            Invalid Value.
          </mdb-error>
           
         </div>
         <div class="md-form mb-5">
                <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
                <input [formControl]="CategoryDescription" type="text" id="form34" class="form-control" mdbInput mdbValidate>
                <label for="form34">Description </label>
                <mdb-error *ngIf="CategoryDescription.invalid && (CategoryDescription.dirty||CategoryDescription.touched)">
                  Invalid Value.
                </mdb-error>
              </div>
        
 
 
 
       </div>
       <div class="modal-footer d-flex justify-content-right">
            <div class="btn-group" role="group" aria-label="Basic example">
                    
                    <button mdbBtnv [disabled]='Category.invalid' (click)="createCategory()" type="button" color="info" class="waves-light mr-2" color="info" mdbWavesEffect>Create</button>
                    <button mdbBtn type="button" color="danger"  (click)="frame.hide()" class="waves-light" mdbWavesEffect>Cancel</button>
                </div>
       </div>
     </div>
   </div>
 </div>
