
      <div id="container">
        <div class="form-group">

                <button mdbBtn (click)="frame.show()" type="button" color="default" mdbWavesEffect>
                  <mdb-icon fas icon="plus" class="mr-1"></mdb-icon>New
                </button>
              </div>


      </div>

      <div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header light-blue darken-3 text-center text-white">

         <h4 class="modal-title w-100 font-weight-bold">Manage Departments</h4>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body mx-3">
        <div *ngIf="success" class="alert alert-success" role="alert">
          {{success}}
        </div>
        <div *ngIf="error" class="alert alert-danger" role="alert">
         {{error}}
        </div>
         <div class="md-form mb-5">
           <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
           <input [formControl]="DepartmentValue" type="text" id="form34" class="form-control" mdbInput mdbValidate>
           <label for="form34">Department Name </label>

           <mdb-error *ngIf="DepartmentValue.invalid && (DepartmentValue.dirty||DepartmentValue.touched)">
             Invalid Input.
           </mdb-error>

         </div>
<div class="form-group col-md-12">
  <label  for="inputEmail4">DepartmentHead</label>

  <select  [formControl]="DepartmentHead" class="browser-default custom-select">

    <option *ngFor="let item of emp" [ngValue]="item.EmployeeID">{{item.FirstName}} {{item.LastName}}</option>

  </select>
  <mdb-error *ngIf="DepartmentHead.invalid && (DepartmentHead.dirty||DepartmentHead.touched)">
    Invalid Input.
  </mdb-error>
</div>

















       </div>
       <div class="modal-footer d-flex justify-content-right">
            <div class="btn-group" role="group" aria-label="Basic example">

                    <button mdbBtn type="button" color="info" [disabled]='Dept.invalid' (click)="createDepartment()" class="waves-light mr-2" mdbWavesEffect>Create</button>
                    <button mdbBtn type="button" color="danger"  (click)="frame.hide()" class="waves-light" mdbWavesEffect>Cancel</button>
                </div>
       </div>
     </div>
   </div>
 </div>



  <div class="container">

    <eni-table *ngIf="baseItems" [records]="baseItems" [caption]="'Department Setup'" [settings]="projectSettings"
    [routePage]="routePage" [searchText]="searchText" [loading]="loading"
    [api]="apis"
    >


  </eni-table>
  <div class="container">
    <div *ngIf="error" class=" alert alert-danger text-center" role="alert">
      {{error}} <a (click)="load()" class="alert-link">Click to retry</a>
    </div>

  </div>


  </div>
