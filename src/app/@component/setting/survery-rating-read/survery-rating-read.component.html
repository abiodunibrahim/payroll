<div class="container">

  <eni-table *ngIf="baseItems" [records]="baseItems" [caption]="'Ratings'" [settings]="projectSettings"
  [routePage]="routePage" [searchText]="searchText" [loading]="loading"
  [api]="apis"
  >


</eni-table>



<div class="container">
  <div *ngIf="error" class=" container alert alert-danger text-center" role="alert">
    {{error}} <a (click)="read('surveyrating')" class="alert-link">Click to retry</a>
  </div>
</div>
