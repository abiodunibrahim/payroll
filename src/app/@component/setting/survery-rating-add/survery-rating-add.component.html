<app-errors  [error]="errors">

</app-errors>
<app-success [success]="success">

</app-success>
 <form class="form p-3 mt-3" [formGroup]="Survery">
  <div class="form-row m-4">

      <div class="col-lg-12 col-sm-12">

        <label>Name*</label>
        <input type="text"  formControlName="Name" id="start" class="form-control" name="trip-start"
          value="Name" [ngClass]="{ 'is-invalid': submitted && T.Name.errors }" />
        <div *ngIf="submitted && T.Name.errors" class="invalid-feedback mb-1">
          <div *ngIf="T.Name.errors.required">
            Please provide Name .
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-sm-12">

        <label>Weight*</label>
        <input  type="number"  formControlName="Weight" id="start" class="form-control" name="trip-start"
        value="Weight" [ngClass]="{ 'is-invalid': submitted && T.Weight.errors }" />


        <div *ngIf="submitted && T.Weight.errors" class="invalid-feedback mb-1">
          <div *ngIf="T.Weight.errors.required">
            Please provide Weight .
          </div>
        </div>
      </div>




        <div class="col-lg-12 mt-5">
          <button type="button" class="btn btn-success" (click)="validate()">
            <div *ngIf="loadings" class="spinner-border" role="status">
              <span class="visually-hidden"></span>
            </div>
            <span *ngIf="!loadings">Create</span>


          </button>

        </div>



      </div>
</form>
