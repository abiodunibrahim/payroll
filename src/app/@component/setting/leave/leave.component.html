<div class="form-group" id="demo">
      
    <button mdbBtn (click)="frame.show()" type="button" color="default" mdbWavesEffect>
      <mdb-icon fas icon="plus" class="mr-1"></mdb-icon>New
    </button>
  </div>
  <div class="table-responsive-vertical shadow-z-1">
    <!-- Table starts here -->
    <table id="table" class="table table-hover table-mc-light-blue" id="demo">
        <thead>
          <tr>
            <th>LeaveType ID</th>
            <th>LeaveType Name</th>
            <th>TotalDays</th>
            <th>AllowedDesignations</th>
            <th>Paid</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let el of elements; let i = index">
            <td data-title="ID">{{el.LeaveTypeID}}</td>
            <td data-title="Name">{{el.LeaveTypeName}}</td>
            <td data-title="Link">{{el.TotalDays}}
            </td>
            <td data-title="Status">{{el.AllowedDesignations}}</td>
            <td data-title="Status">{{el.Paid}}</td>
            <td data-title="Status">{{el.Gender}}</td>
          </tr>

            <td data-title="ID">2</td>

              <a href="https://codepen.io/zavoloklom/pen/uqCsB" target="_blank">Codepen</a>
              <a href="https://github.com/zavoloklom/material-design-iconic-font" target="_blank">GitHub</a>
            </td>
            <td data-title="Status">Completed</td>
          </tr> -->
         
        </tbody>
      </table>
      <div id="demo" *ngIf="message" style="padding-left: 40%;"><p>{{messages}}</p></div>
      <div id="demo" *ngIf="loading"  class="item"><ngx-skeleton-loader count="7" appearance="line "> </ngx-skeleton-loader></div>
        </div>
  <div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header light-blue darken-3 text-center text-white">
         
         <h4 class="modal-title w-100 font-weight-bold">Manage Leave</h4>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body mx-3">
        <div *ngIf="success" class="alert alert-success" role="alert">
          {{success}}
        </div>
        <div *ngIf="error" class="alert alert-danger" role="alert">
         {{error}}
        </div>
    
        <div class="row">
        
        
              <div class="form-group col-md-6">
                <label for="inputEmail4">Leave Type</label>
                <input [formControl]="LeaveTypeName" mdbInput type="text" class="form-control" >
                <mdb-error *ngIf="LeaveTypeName.invalid && (LeaveTypeName.dirty||LeaveTypeName.touched)">
                    Invalid Input.
                  </mdb-error>
            </div> 
        
          
               <div class="form-group col-md-6">
                 <label for="inputEmail4">Total Days</label>
                 <input [formControl]="TotalDays" mdbInput type="number" class="form-control" >
                 <mdb-error *ngIf="TotalDays.invalid && (TotalDays.dirty||TotalDays.touched)">
                     Invalid Input.
                   </mdb-error>
             </div> 
         
             <div class="form-group col-md-6">
                <label for="inputEmail4">Paid</label>
                <input [formControl]="Paid" mdbInput type="text" class="form-control" >
                <mdb-error *ngIf="Paid.invalid && (Paid.dirty||Paid.touched)">
                    Invalid Input.
                  </mdb-error>
            </div> 

            <div class="form-group col-md-6">
                <label for="inputPassword4">Allowed Designations</label>
                <input [formControl]="AllowedDesignations" mdbInput type="text" class="form-control" >
                <mdb-error *ngIf="AllowedDesignations.invalid && (AllowedDesignations.dirty||AllowedDesignations.touched)">
                  Invalid Value.
                </mdb-error>
             
              </div>

              <div class="form-group col-md-6">
                <label for="inputEmail4">Gender</label>
                <mdb-select [formControl]="Gender"  [options]="optionsSelect" placeholder="Choose your Gender"></mdb-select>
            </div>
          
     
        </div>
        
    
    
    
    
    
    
    
    
        
    
    
    
       </div>
       <div class="modal-footer d-flex justify-content-right">
            <div class="btn-group" role="group" aria-label="Basic example">
                    

    <button mdbBtn type="button" [disabled]="Leave.invalid" color="info" (click)="createLeave()" class="waves-light mr-2" mdbWavesEffect>Create</button>
                    <button mdbBtn type="button" color="danger"  (click)="frame.hide()" class="waves-light" mdbWavesEffect>Cancel</button>
                </div>
       </div>
     </div>
    </div>
    </div>
